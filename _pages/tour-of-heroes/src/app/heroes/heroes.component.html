<h2>My Heroes</h2>
<ul class="heroes">
  <li *ngFor='let hero of Heroes'>
    <span class="badge">{{hero.id}}</span> {{hero.name}}
  </li>
</ul>
<!--  HEROES editor: -->
<h2>{{ hero.name | uppercase}} Details</h2>
<div><span>id: </span>{{hero.id}}</div>
<div>
	<label>name:
      <input [(ngModel)]="hero.name" placeholder="name">
    </label>
</div>
